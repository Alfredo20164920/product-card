<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">   

</head>

<body>

    <main class="container">

        <section class="image">
            <img src="./images/image-product-mobile.jpg" alt="Imagen de perfume Gagrielle Essence Eau">
        </section>

        <section class="content">
            <span class="content__top">Preview</span>

            <h1 class="content__title">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p class="content__paragraph">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="content__price">
                <p class="content__price--big">$149.99</p>
                <span class="content__price--small">$169.99</span>
            </div>

            <button type="button" class="content__button">
                <ion-icon name="cart-outline" class="button--icon"></ion-icon>
                Add to Cart
            </button>

        </section>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
